<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandekar's Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        body {
            background: linear-gradient(to right, #000000, #434343);
            color: white;
            min-height: 100vh;
            padding: 40px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }

        .menu-header h1 {
            font-size: 3em;
            color: #ff9800;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid #ff9800;
            color: #ff9800;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #ff9800;
            color: white;
            transform: translateY(-2px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: slideUp 0.5s ease;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .menu-item-title {
            font-size: 1.4em;
            color: #ff9800;
        }

        .menu-item-price {
            color: #ff9800;
            font-weight: bold;
            font-size: 1.2em;
        }

        .menu-item-description {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu-header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .category-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-header">
            <h1>Our Menu</h1>
        </div>

        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All</button>

            <button class="category-btn" data-category="main">Main Course</button>
            <button class="category-btn" data-category="seafood">Seafood</button>
            <button class="category-btn" data-category="desserts">Desserts</button>
        </div>

        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be dynamically added here -->
        </div>
    </div>

        function displayMenuItems(category = 'all') {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            const filteredItems = category === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === category);

            // Update the displayMenuItems function's image handling
            filteredItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" 
                        onerror="this.src='https://via.placeholder.com/300x200/ff9800/ffffff?text=${encodeURIComponent(item.name)}'" 
                        loading="lazy">
                    <div class="menu-item-content">
                        <div class="menu-item-header">
                            <h3 class="menu-item-title">${item.name}</h3>
                            <span class="menu-item-price">${item.price}</span>
                        </div>
                        <p class="menu-item-description">${item.description}</p>
                    </div>
                `;
                menuGrid.appendChild(menuItem);
            });
        }

        // Category button click handlers
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                button.classList.add('active');
                // Display menu items for selected category
                displayMenuItems(button.dataset.category);
            });
        });

        // Initial display
        displayMenuItems();
    </script>
